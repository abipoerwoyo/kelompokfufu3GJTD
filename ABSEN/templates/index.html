<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda - FUFU TEAM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #3c3c3c;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar img {
      width: 120px;
      margin: 0 auto 20px;
    }

    .sidebar a {
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      display: block;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #2a2a2a;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #d3d3d3;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #999;
    }

    .content {
      padding: 30px;
    }

    .content h2 {
      margin-bottom: 15px;
    }

    .content p {
      margin-bottom: 20px;
      max-width: 600px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #fff;
      border: 1px solid #000;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }

    .btn:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="logo.png" alt="Logo">
    <a href="/" class="active">Home</a>
    <a href="/absen">Absen</a>
    <a href="/rekap">Rekap Absensi</a>
  </div>

  <div class="main">
    <div class="header">FUFU TEAM</div>
    <div class="content">
      <h2>Home</h2>
      <p>Selamat Datang di sistem absensi terintegrasi yang dirancang untuk mendukung kedisiplinan dan efisiensi proses kehadiran.<br>
      Dengan teknologi pengenalan wajah, Anda cukup hadir di depan kamera untuk mencatat kehadiran secara otomatis.</p>
      <a href="/absen" class="btn">Absen Sekarang</a>
    </div>
  </div>

</body>
</html>
